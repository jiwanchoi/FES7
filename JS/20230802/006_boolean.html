<!DOCTYPE html>
<html lang="ko">

<head>
    <title>boolean</title>
</head>

<body>
    <!-- true, false -->
    <script>
        // true(참, 1), false(거짓, 0)
        // and(논리곱), or(논리합), not(부정)

        // and나 or도 뒤를 볼 필요가 없으면 보지 않습니다!

        Boolean('가')
        !!'가'
        !!''

        // and(논리곱)
        console.log(true && true)
        console.log(true && false)
        console.log(false && true)
        console.log(false && false)
        // 어려운 내용입니다.
        console.log('가' && '나')
        console.log('' && '나')

        // or(논리합)
        console.log(true || true)
        console.log(true || false)
        console.log(false || true)
        console.log(false || false)
        // 어려운 내용입니다.
        let username = 'leehojun'
        console.log(username || '이름없음')

        let username = ''
        console.log(username || '이름없음')

    </script>
</body>

</html>
