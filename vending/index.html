<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vending</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <div>
            <h1>
                <a href="./">
                    <img class="cola-logo" src="./img/cola-logo.png" alt="밴딩머신">
                </a>
            </h1>
            <div></div>
        </div>
    </header>
    <main>
        <section class="left">
            <section class="main-form">
                <div class="touch blue-label">
                    <button type="button">
                        <img class="touch-cola" src="./img/cola-original.png" alt="original-cola">original-cola<p>1000원
                        </p>
                    </button>
                </div>
                <div class="touch black-label">
                    <button type="button">
                        <img class="touch-cola" src="./img/cola-violet.png" alt="violet-cola">
                        violet-cola
                        <img class="sold-out" src="./img/soldout.png" alt="soldout">
                        <p>1000원</p>
                    </button>
                </div>
                <div class="touch normal-label">
                    <button type="button">
                        <img class="touch-cola" src="./img/cola-yellow.png" alt="yellow-cola">cola-yellow
                        <p>1000원</p>
                    </button>
                </div>
                <div class="touch normal-label">
                    <button type="button">
                        <img class="touch-cola" src="./img/cola-cool.png" alt="cool-cola">cool-cola
                        <p>1000원</p>
                    </button>
                </div>
                <div class="touch blue-label">
                    <button type="button">
                        <img class="touch-cola" src="./img/cola-green.png" alt="green-cola">green-cola
                        <p>1000원</p>
                    </button>
                </div>
                <div class="touch normal-label">
                    <button type="button">
                        <img class="touch-cola" src="./img/cola-orange.png" alt="orange-cola">orange-cola
                        <p>1000원</p>
                    </button>
                </div>
                <div class="charge-return">
                    <div class="charge">
                        <p>잔액 :</p>
                        <p>1,000 원</p>
                    </div>
                    <button type="submit" class="return">거스름돈 반환</button>
                </div>
                <div class="deposit-pay">
                    <label for="pay" class="a11y-hidden">pay</label>
                    <input id="pay" type="number" placeholder="입금액 입력">
                    <button type="submit" class="deposit">입금</button>
                </div>
                <div class="buy">
                    <div class="history">
                        <div class="choice">
                            <img src="./img/cola-original.png" alt="cola-original">Original_Cola
                            <p>1</p>
                        </div>
                        <div class="choice">
                            <img src="./img/cola-green.png" alt="cola-green">Original_Cola
                            <p>2</p>
                        </div>
                    </div>
                    <div class="final">
                        <p>획득</p>
                    </div>
                </div>
            </section>
        </section>
        <section>
            <section class="right">
                <div class="money">
                    <p>소지금 :</p>
                    <p>25,000 원</p>
                </div>
            </section>

            <section class="bottom">
                <div class="have">
                    <p class="my">획득한 음료</p>
                    <div class="have-cola">

                        <div class="choice">
                            <img src="./img/cola-original.png" alt="cola-original">Original_Cola
                            <p>1</p>
                        </div>
                        <div class="choice">
                            <img src="./img/cola-green.png" alt="cola-green">Original_Cola
                            <p>2</p>
                        </div>
                        <div class="choice">
                            <img src="./img/cola-orange.png" alt="cola-original">Original_Cola
                            <p>1</p>
                        </div>
                        <div class="choice">
                            <img src="./img/cola-violet.png" alt="cola-green">Original_Cola
                            <p>5</p>
                        </div>

                    </div>
                    <p class="result">총금액 : 9,000 원</p>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
