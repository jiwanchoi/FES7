<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

</head>

<body>
    <div>
        <h1>TITLE</h1>
        <ol>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ol>
    </div>


    <script>

        // 1
        const itemOl = document.querySelector("ol");
        itemOl.parentElement.style.border = "3px solid black";

        // 2
        const secondLi = document.querySelectorAll("li");
        secondLi[1].style.textDecorationLine = "underline";

        // 3
        for (let i = 0; i < 3; i++) secondLi[i].style.color = "red";

        // 4
        for (let i = 6; i < 10; i++) {
            secondLi[i].style.color = "blue";
            secondLi[i].style.backgroundColor = "skyblue";
        }

        /**/

        // 1. ol의 부모를 찾아 3px의 검정 테두리를 주세요.
        $("ol").parent().css("border", "3px solid black");
        // 2. 2번째 li의 글자에 밑줄을 그어주세요.
        $("li").eq(1).css("textDecoration", "underline");
        // 3. li 요소중 1~3번까지 글자를 빨간색으로 바꿔주세요.
        $("li:lt(3)").css("color", "red");
        // 4. li 요소중 7~10번까지 color를 파란색, background-color를 하늘색으로 바꿔주세요.
        $("li:gt(5)").css("color", "blue").css("background-color", "skyblue");

        /*
        1. ol의 부모를 찾아 3px의 검정 테두리를 주세요.
        2. 2번째 li의 글자에 밑줄을 그어주세요.
        3. li 요소중 1~3번까지 글자를 빨간색으로 바꿔주세요.
        4. li 요소중 7~10번까지 color를 파란색, background-color를 하늘색으로 바꿔주세요.
        */

    </script>
</body>

</html>
